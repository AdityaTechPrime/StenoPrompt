<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Improve your Stenography speed with Steno Prompt. Paste text, set WPM, and start practicing."/>
  <!--<link rel="icon" href="images/favicon.ico" type="image/x-icon"/> <link rel="preconnect" href="https://fonts.googleapis.com" />-->
  <link rel="icon" href="images/logo.svg" type="image/x-icon"/> <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,500;1,500&display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet"/>
  
  <link rel="stylesheet" href="style.css" />
  <script src="App.js" type="module" defer></script>

  <title>Steno Prompt</title>
</head>
<body>
  <header class="header"> <div class="header-left">
        <!--<img class="header_logo-img" src="images/logo-gmail.png" alt="Logo of Steno Practice"/>-->
        <img class="header_logo-img" src="images/logo.svg" alt="Logo of Steno Practice"/>
        <a href="#" class="header_title ">[Steno:-]<span class="header_title_Span">$__prompt </span></a>
    </div>
    <div class="header-center">     
        <h3 class="header-h3-msg">Start pay when you are ready</h3>
    </div>  
    <div class="my-email">
      <a class="feedback" href="contact.html">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16" style="vertical-align: middle; margin-right: 6px;">
          <path d="M0 4a2 2 0 012-2h12a2 2 0 012 2v.217l-8 4.8-8-4.8V4zm0 1.383v6.634l5.803-3.48L0 5.383zM6.761 8.83l-6.761 4.06A2 2 0 002 14h12a2 2 0 001.999-1.11l-6.76-4.06L8 9.583 6.761 8.83zM10.197 8.537L16 12.017V5.383l-5.803 3.154z"/>
        </svg>
        Contact
      </a>
</div>
  </header>

  <main class="container"> <div class="editor-header" id="header1">
      <button class="promptBtn" id="startBtn">Start</button> <div class="header-speedDiv">
        <h3 class="speed-heading-text">Select your speed in Words Per Minute (WPM)</h3>
        <div class="range-container">
          <input type="range" id="range" min="30" max="150" value="50" />
          <input type="text" class="range-label" value="50" />
        </div>
      </div>
      <h3 class="wordCountDiv" id="wordCount">wordCntMsg</h3>
    </div>

    <div class="editor-header hidden" id="header2">

      <div class="stat-group">
      <div class="clock">16:20:35 <span class="clockC"> / </span>
        <span class="clock-total"> / 00:00:00</span></div>
      <div class="words-stat">0000<span class="words-total"> / 0000</span></div>
      </div>

      <div class="header2-btn-group">
      <button class="promptBtn iconBtn" id="backwardBtn" title="Backward">
        <svg class="icon" viewBox="0 0 24 24" fill="currentColor">
          <path d="M11 18V6l-8.5 6L11 18zm1-6l8.5 6V6L12 12z" />
        </svg>
      </button>
      <button class="promptBtn iconBtn" id="playPauseBtn" title="Play">
        <svg class="icon" viewBox="0 0 24 24" fill="currentColor">
          <path id="playPauseIcon" d="M8 5v14l11-7z" />
        </svg>
      </button>
      <button class="promptBtn iconBtn" id="forwardBtn" title="Forward">
        <svg class="icon" viewBox="0 0 24 24" fill="currentColor">
          <path d="M13 6v12l8.5-6L13 6zm-1 6L3.5 6v12L12 12z" />
        </svg>
      </button>
      </div>

      <button class="promptBtn" id="closeBtn">Close</button> </div>

    <textarea class="textAreaStyle" id="area1" placeholder="Paste your text or start typing (more than 10 words)"></textarea>
    <div class="textAreaStyle hidden" id="area2"></div>

  </main> </body>
</html>
